<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>my file</title>
    <!-- import bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- import animate  -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- import icon  -->
    <link rel="icon" href="img/lamba.jpg">
    <!-- import stylesheet  -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <!-- start button section  -->
    <div class="demo">
        <h2 id="example">Hello world!</h2>
        <button class="btn btn-danger" id="red" data-color="red">red</button>
        <button class="btn btn-primary" id="blue" data-color="blue">blue</button>
        <button class="btn btn-success" id="green" data-color="green">green</button>
    </div>
    <!-- End button section  -->

    <!-- Start form section  -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">To Do List</h2>
                <form action="">

                    <input class="form-control my-4" type="text" id="creative" placeholder="Enter your work">
                    <input class="btn btn-danger btn-block" type="submit" value="Enter">

                </form>
                <ul id="output">

                </ul>



            </div>
        </div>
    </div>

    <!-- End form section  -->


    <!-- import jquery.js  -->
    <script src="js/jquery.slim.min.js"></script>
    <!-- import popper.js  -->
    <script src="js/popper.min.js"></script>
    <!-- import bootstrap.js  -->
    <script src="js/bootstrap.min.js"></script>
    <!-- fontawsome js  -->
    <script src="js/all.min.js"></script>
    <!-- import main.js -->
    <script src="js/main.js"></script>

</body>

</html>
